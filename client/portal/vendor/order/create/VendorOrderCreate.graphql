query VendorOrderCreateBuyer($buyerId: ID!) {
  buyer(buyerId: $buyerId) {
    id
    member {
      id
      company
    }
    users {
      id
      userId
      user {
        id
        name
        email
        phone
      }
      roles {
        id
      }
    }
    contacts {
      first
      last
      email
      phone
      isDefault
    }
  }
}

mutation VendorSaveOrderContacts($orderId: ID!, $contacts: [ContactUserWrite!]!) {
  saveOrderContacts(orderId: $orderId, contacts: $contacts)
}

query VendorOrderAddressDefaultFields($vendorId: ID!, $address: AddressInput!) {
  addressDefaultFields(vendorId: $vendorId, address: $address) {
    fieldId
    numberValue
    booleanValue
    textValue
    repeatValue {
      name
      value
    }
  }
}
