query VendorOrderCreateCommon($vendorId: ID!, $buyerRelId: ID!) {
  buyer(buyerId: $buyerRelId) {
    ...OrderRuleContextBuyerNested
  }
  vendor(memberId: $vendorId) {
    id
    timezoneDisplay
    fields {
      id
      fieldType
    }
    providers {
      id
      performables {
        id
        expense
        overrideType
        performableId
        properties {
          expense
          propertyId
          overrideType
          propertyValueId
        }
      }
    }
    services {
      id
      revenue
      expense
      onsite
      revenueType
      variants {
        id
        revenue
        values {
          value
          property
          comparator
        }
      }
      properties {
        id
        revenue
        fieldType
        expense
        tiers {
          expense
          from
          revenue
        }
        quantity
        revenueType
        onsiteType
        onsite
        values {
          id
          quantity
          revenue
          expense
          onsite
        }
      }
    }
  }
  holidays {
    id
    name
    date
  }
}
