query VendorOrderStages($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    fields {
      id
      name
      showOnOrderList
    }
    orders(filter: INCOMPLETE) {
      id
      created
      alert
      metadata {
        propertyId
        display
      }
      address {
        line1
        longitude
        latitude
        addressFirst
        addressSecond
        city
        state
      }
      buyer {
        id
        member {
          id
          company
        }
      }
      jobs {
        id
        alert
        name
        start
        health
        stage
        stageName
        stageDescription
        performable {
          id
          shortName
        }
      }
    }
  }
}
