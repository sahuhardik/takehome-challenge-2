            mime
          }
        }
        links {
          url
          label
          role
        }
        videos {
          role
          file {
            s3
            name
            mime
          }
        }
      }
      values {
        onsite
        revenue
        expense
        hidden
        archived
        order
        id
        name
        apiValue
        quantity
        conditions {
          valueId
