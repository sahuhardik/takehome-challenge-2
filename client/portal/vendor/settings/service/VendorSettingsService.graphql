mutation VendorSettingsServiceSave($serviceId: ID!, $data: ServiceWrite!) {
  updateService(serviceId: $serviceId, data: $data) {
    id
    __typename
  }
}

mutation VendorServiceArchive($serviceId: ID!) {
  archiveService(id: $serviceId)
}

mutation VendorServiceDelete($serviceId: ID!) {
  deleteService(serviceId: $serviceId)
}

mutation VendorServiceCreate($vendorId: ID!, $data: ServiceWrite!) {
  createService(vendorId: $vendorId, data: $data) {
    id
    name
  }
}

query VendorService($serviceId: ID!) {
  service(id: $serviceId) {
    id
    name
    shortName
    quickbooksProductId
    internalName
    assignmentType
    expense
    cartEnable
    grouping
    inputType
    outputType
    payOnDelivery
    buyerReview
    revenue
    apiName
    onsite
    acknowledgeAssignment
    notifyBuyerOnScheduled
    vendorApproval
    deliverToBuyer
    dependencies
    vendor {
      id
      quickbooksItems {
        id
        name
      }
    }
    steps {
      assignOnScheduled
