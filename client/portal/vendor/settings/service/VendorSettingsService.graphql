        channel
      }
    }
    providers {
      expense
      id
      overrideType
      providerId
      properties {
        propertyId
        expense
        overrideType
        propertyValueId
      }
    }
    variants {
      id
      values {
        property
        value
        comparator
      }
      revenue
      expense
    }
    marketing {
      name
      description
      slimDescription
      images {
        role
        file {
          name
          mime
          s3
        }
      }
      links {
        label
        url
        role
      }
      videos {
        role
        file {
          name
          mime
          s3
        }
      }
    }
    properties {
      id
      role
      lifecycle
      name
      apiName
      metadata
      hideOnInvoice
      expense
      revenue
      tiers {
        expense
