fragment VendorCalendarSettings on MemberEntity {
  calendars {
    id
    name
  }
  writeCalendar {
    id
    name
  }
  calendarSyncEnabled
  calendarSyncConfigured
}

query VendorSettingsScheduling($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    ...VendorCalendarSettings
  }
}

mutation VendorSetCalendar($vendorId: ID!, $calendarId: ID!) {
  setCalendar(memberId: $vendorId, calendarId: $calendarId) {
    id
    ...VendorCalendarSettings
  }
}
