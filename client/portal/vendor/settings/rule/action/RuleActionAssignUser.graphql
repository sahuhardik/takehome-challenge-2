query RuleActionAssignUser($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    performables {
      id
      name
    }
    users {
      id
      user {
        id
        first
        last
        email
        phone
        dateOfBirth
        ownByMyself
        ownerMemberId
        roleIds
      }
    }
  }
}
