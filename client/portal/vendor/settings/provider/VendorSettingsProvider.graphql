query VendorSettingsProvider($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    algolia
    address {
      latitude
      longitude
    }
    timezone
    businessHours {
      hours {
        from {
          hour
          minute
        }
        to {
          hour
          minute
        }
      }
    }
    performables {
      id
      name
      type
      properties {
        id
        name
        fieldType
        values {
          id
          name
        }
      }
    }
    defaultRoles(roleType: PROVIDER) {
      id
      name
    }
    roles {
      id
      name
      type
      default
    }
  }
}

fragment VendorProvider on Provider {
  id
  removable
  businessHours {
    hours {
      from {
        hour
        minute
      }
      to {
        hour
        minute
      }
    }
  }
  member {
    id
    address {
      line1
      line2
      longitude
      latitude
      state
      city
      postalCode
    }
    company
  }
  color
  areas {
    expense
    revenue
    zipcode
    boundaries {
      lat
      lng
    }
  }
  performables {
    id
    performableId
    expense
    overrideType
    properties {
      propertyId
      expense
      overrideType
      propertyValueId
    }
  }
  users {
    id
    userId
    roles {
      id
    }
  }
}

query VendorProviderGet($providerId: ID!) {
  provider: vendorProvider(providerId: $providerId) {
    ...VendorProvider
  }
}

mutation VendorProviderRemove($providerId: ID!) {
  deleteProvider(providerId: $providerId)
}

mutation VendorProviderUpdate($providerId: ID!, $data: ProviderWrite!) {
  updateProvider(providerId: $providerId, data: $data) {
    ...VendorProvider
  }
}

mutation VendorProviderCreate($vendorId: ID!, $data: ProviderWrite!) {
  createProvider(vendorId: $vendorId, data: $data) {
    ...VendorProvider
  }
}
