fragment VendorWizard on Wizard {
  id
  name
  default
}

fragment VendorWizardEdit on Wizard {
  ...VendorWizard
  default
  fields {
    ...FormFieldValue
  }
  pages {
    id
    order
    performableId
    propertyId
    conditions {
      comparator
      performableId
      propertyId
    }
  }
}

query VendorWizardList($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    wizards {
      ...VendorWizard
    }
  }
}

query VendorWizardGet($wizardId: ID!) {
  wizard(wizardId: $wizardId) {
    ...VendorWizardEdit
  }
}

mutation VendorWizardCreate($vendorId: ID!, $data: WizardWrite!) {
  createWizard(vendorId: $vendorId, data: $data) {
    ...VendorWizardEdit
  }
}

mutation VendorWizardUpdate($wizardId: ID!, $data: WizardWrite!) {
  updateWizard(wizardId: $wizardId, data: $data) {
    ...VendorWizardEdit
  }
}

mutation VendorWizardDelete($wizardId: ID!) {
  deleteWizard(wizardId: $wizardId)
}
