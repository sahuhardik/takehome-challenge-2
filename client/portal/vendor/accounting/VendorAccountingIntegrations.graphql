query VendorAccountingIntegrations($vendorMemberId: ID!) {
  vendor(memberId: $vendorMemberId) {
    id
    quickbooksIntegrated
    quickbooksPaymentsIntegrated
    stripeAccountId
  }
}

mutation VendorAccountingDisconnectQuickbooks($vendorMemberId: ID!) {
  disconnectQuickbooks(vendorMemberId: $vendorMemberId) {
    id
    quickbooksIntegrated
  }
}

mutation VendorAccountingDisconnectQuickbooksPayments($vendorMemberId: ID!) {
  disconnectQuickbooksPayments(vendorMemberId: $vendorMemberId) {
    id
    quickbooksPaymentsIntegrated
  }
}

mutation VendorAccountingDisconnectStripe($vendorMemberId: ID!) {
  disconnectStripe(vendorMemberId: $vendorMemberId) {
    id
    stripeAccountId
  }
}
