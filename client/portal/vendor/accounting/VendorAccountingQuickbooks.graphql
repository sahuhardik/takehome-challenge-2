query VendorAccountingQuickbooks($vendorMemberId: ID!) {
  vendor(memberId: $vendorMemberId) {
    id
    quickbooksConfig {
      billLineFormat
      vendorAccountId
      invoiceEmailDisable
    }
    quickbooksAccounts {
      id
      name
      type
    }
  }
}

mutation VendorAccountingQuickbooksSave($vendorMemberId: ID!, $config: VendorQuickbooksWrite!) {
  updateQuickbooks(vendorMemberId: $vendorMemberId, config: $config)
}
