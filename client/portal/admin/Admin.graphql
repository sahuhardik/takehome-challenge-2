mutation AdminVendorUpdate($vendorId: ID!, $data: VendorAdminWrite!) {
  updateVendorAdmin(vendorId: $vendorId, data: $data) {
    id
  }
}

mutation AdminVendorCreate($data: VendorAdminWrite!) {
  createVendor(data: $data) {
    id
    company
  }
}

mutation AdminWipeVendorOrders($vendorId: ID!) {
  wipeVendorOrders(vendorId: $vendorId)
}

mutation AdminVendorReset($vendorId: ID!, $before: DateTime!) {
  resetVendor(vendorId: $vendorId, before: $before)
}

query AdminVendors {
  vendors {
    id
    company
  }
}

query AdminVendorGet($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    company
    timezone
    address {
      city
      latitude
      line1
      line2
      longitude
      longitude
      state
      postalCode
    }
    applicationFee
    users {
      id
      owner
      userId
    }
  }
}
