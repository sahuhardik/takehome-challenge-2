query BuyerCreateOrderState($vendorId: ID!, $buyerId: ID!) {
  holidays {
    id
    name
    date
  }
  vendor(memberId: $vendorId) {
    id
    timezoneDisplay
    fields {
      id
      fieldType
    }
    providers {
      id
      performables {
        id
        expense
        overrideType
        performableId
        properties {
          expense
          propertyId
          overrideType
          propertyValueId
        }
      }
    }
    services {
      id
      revenue
      expense
      onsite
      revenueType
      variants {
        id
        revenue
        values {
          value
          property
          comparator
        }
      }
      properties(buyer: true) {
        id
        revenue
        fieldType
        expense
        quantity
        tiers {
          expense
          from
          revenue
        }
        revenueType
        onsiteType
        onsite
        values {
          id
          revenue
          quantity
          expense
          onsite
        }
      }
    }
  }
  buyer(buyerId: $buyerId) {
    id
    ...OrderRuleContextBuyerNested
    performables {
      id
      revenue
      overrideType
      performableId
      properties {
        revenue
        propertyId
        propertyValueId
        overrideType
      }
    }
  }
}
