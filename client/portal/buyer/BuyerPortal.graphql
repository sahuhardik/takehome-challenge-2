query BuyerVendor($vendorId: ID!) {
  vendor(memberId: $vendorId) {
    id
    themeBackground
    timezone
    timezoneDisplay
    roles {
      id
      name
      type
      default
    }
    themeLogo {
      image(width: 250, dpr: 1, height: 250, crop: false)
    }
    themePrimary
    themeSecondary
    defaultWizard {
      id
      pages {
        id
        performableId
        propertyId
        order
        conditions {
          comparator
          performableId
          propertyId
        }
      }
    }
    loginBoxInfo
  }
}

query BuyerDetect($vendorId: ID!) {
  userBuyers(vendorId: $vendorId) {
    id
    member {
      id
      company
    }
  }
}
