query GetBuyerId($buyerRelId: ID!) {
  buyer(buyerId: $buyerRelId) {
    id
    buyerId: memberId
  }
}

query BuyerUsers($buyerRelId: ID!) {
  buyer(buyerId: $buyerRelId) {
    id
    buyerId: memberId
    users {
      id
      owner
      roles {
        id
        name
      }
      user {
        id
        first
        last
        email
        phone
        dateOfBirth
        ownByMyself
        ownerMemberId
      }
    }
  }
}

mutation BuyerUserAssign($buyerId: ID!, $userId: ID!, $roleIds: [ID!]!) {
  assignMemberUser(memberId: $buyerId, userId: $userId, roleIds: $roleIds) {
    id
  }
}

mutation BuyerUserUpdate($buyerId: ID!, $userId: ID!, $data: UserWithPasswordWrite!) {
  updateMemberUser(memberId: $buyerId, userId: $userId, data: $data) {
    id
  }
}

mutation BuyerUserDelete($buyerId: ID!, $userId: ID!) {
  deleteMemberUser(memberId: $buyerId, userId: $userId)
}
