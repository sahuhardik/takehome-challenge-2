query BuyerPaymentMethods($buyerRelId: ID!, $vendorMemberId: ID!) {
  vendor(memberId: $vendorMemberId) {
    id
    paymentType
    paymentTest
  }
  buyer(buyerId: $buyerRelId) {
    id
    sources {
      id
      name
      brand
      last4
      primary
    }
  }
}

mutation BuyerPaymentMethodPrimary($buyerRelId: ID!, $sourceId: ID!) {
  setDefaultPaymentSource(buyerRelId: $buyerRelId, sourceId: $sourceId) {
    id
    primary
  }
}

mutation BuyerPaymentMethodRemove($sourceId: ID!) {
  removePaymentSource(sourceId: $sourceId)
}
