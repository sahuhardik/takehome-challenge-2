query BuyerLayout($buyerId: ID!) {
  buyer(buyerId: $buyerId) {
    id
    member {
      id
      company
    }
    vendor {
      id
      themeBackground
      themeLogo {
        image(width: 250, dpr: 1, height: 250, crop: false)
      }
      themePrimary
      themeSecondary
      notifications {
        type
        enabled
        method
      }
    }
  }
}
